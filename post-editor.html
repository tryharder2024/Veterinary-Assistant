<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>发布动态 - 宠医助手</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --td-primary: #fb7185;
      --td-soft: #ffe4e6;
      --td-accent: #facc15;
    }
    body {
      background: radial-gradient(circle at top, #ffe4e6, #fef3c7);
    }
  </style>
</head>
<body class="min-h-screen text-slate-900">
  <div class="max-w-md mx-auto min-h-screen flex flex-col">
    <header class="px-5 pt-10 pb-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <button class="w-10 h-10 rounded-full bg-white/80 border border-pink-200 flex items-center justify-center text-lg text-slate-600" onclick="history.back()">
          ←
        </button>
        <div>
          <p class="text-xs text-slate-500">宠友生活社区</p>
          <h1 class="text-xl font-semibold text-slate-900">发布新动态</h1>
        </div>
      </div>
      <button class="px-4 py-2 rounded-2xl bg-[var(--td-primary)] text-white text-xs shadow-sm">
        发表
      </button>
    </header>

    <main class="flex-1 px-5 pb-6 space-y-4">
      <section class="rounded-3xl bg-white/85 shadow-lg border border-pink-100 p-4 space-y-3">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-full bg-[var(--td-soft)] flex items-center justify-center text-xl">🐾</div>
          <div class="flex-1 flex items-center justify-between">
            <p class="text-sm font-medium text-slate-800">选择宠物</p>
            <span class="px-3 py-1 rounded-full bg-slate-50 text-xs text-slate-500">可乐 · 奶糖</span>
          </div>
        </div>
        <div class="mt-2 rounded-2xl bg-slate-50 px-3 py-2 text-sm text-slate-500">
          分享今天的趣事、养宠经验或健康困惑...
        </div>
      </section>

      <section class="rounded-3xl bg-white/85 shadow-lg border border-pink-100 p-4 space-y-3">
        <div class="flex items-center justify-between text-xs text-slate-500">
          <span>添加图片 / 视频</span>
          <span class="text-[var(--td-primary)]">最多 9 张</span>
        </div>
        <div class="grid grid-cols-4 gap-2 mt-2">
          <div class="aspect-square rounded-2xl border-2 border-dashed border-pink-200 flex flex-col items-center justify-center text-xs text-slate-400">
            <span class="text-xl mb-1">➕</span>
            添加
          </div>
          <div class="aspect-square rounded-2xl bg-[var(--td-soft)] flex items-center justify-center text-2xl">
            🐶
          </div>
          <div class="aspect-square rounded-2xl bg-[var(--td-soft)] flex items-center justify-center text-2xl">
            🐱
          </div>
        </div>
      </section>

      <section class="rounded-3xl bg-white/85 shadow-lg border border-amber-100 p-4 space-y-3">
        <div class="flex items-center justify-between text-xs text-slate-500">
          <span>话题标签</span>
          <span class="text-[var(--td-primary)]">选择/创建话题</span>
        </div>
        <div class="mt-1 flex flex-wrap gap-2 text-xs">
          <span class="px-3 py-1 rounded-full bg-[var(--td-soft)] text-[var(--td-primary)]">#生病求助</span>
          <span class="px-3 py-1 rounded-full bg-slate-50 text-slate-700">#新手养狗</span>
          <span class="px-3 py-1 rounded-full bg-slate-50 text-slate-700">#金毛</span>
          <span class="px-3 py-1 rounded-full bg-slate-50 text-slate-700">#主粮推荐</span>
        </div>
      </section>

      <!-- AI 风险提示区域按需求移除 -->
    </main>
  </div>
</body>
</html>
