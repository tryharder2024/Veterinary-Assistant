<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>宠物健康详情 - 宠医助手</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --td-primary: #38bdf8;
      --td-soft: #e0f2fe;
      --td-accent: #f97316;
    }
    body {
      background: radial-gradient(circle at top, #e0f2fe, #fef3c7);
    }
  </style>
</head>
<body class="min-h-screen text-slate-900">
  <div class="max-w-md mx-auto min-h-screen">
    <header class="px-5 pt-10 pb-4 flex items-center gap-3">
      <button class="w-10 h-10 rounded-full bg-white/70 border border-slate-200 flex items-center justify-center text-lg text-slate-600" onclick="history.back()">
        ←
      </button>
      <div class="w-14 h-14 rounded-3xl bg-[var(--td-soft)] flex items-center justify-center text-3xl">
        🐶
      </div>
      <div class="flex-1">
        <h1 class="text-xl font-semibold text-slate-900">可乐 · 柯基</h1>
        <p class="text-xs text-slate-500">2 岁 · 9.2kg · 已绝育</p>
      </div>
      <span class="px-3 py-1 rounded-full bg-emerald-50 text-emerald-600 text-xs">总体健康良好</span>
    </header>

    <main class="px-5 pb-8 space-y-5">
      <section class="rounded-3xl bg-white/80 shadow-lg border border-sky-50 p-4">
        <div class="flex items-center justify-between mb-3">
          <h2 class="font-semibold text-sm text-slate-900">体重曲线（近 6 个月）</h2>
          <span class="text-[11px] text-slate-500">单位：kg</span>
        </div>
        <div class="h-32 rounded-2xl bg-sky-50 flex items-end gap-1 px-3 pb-2">
          <div class="flex-1 flex flex-col items-center gap-1">
            <div class="w-3 rounded-full bg-sky-200" style="height: 40px;"></div>
            <span class="text-[10px] text-slate-400">7.8</span>
          </div>
          <div class="flex-1 flex flex-col items-center gap-1">
            <div class="w-3 rounded-full bg-sky-300" style="height: 55px;"></div>
            <span class="text-[10px] text-slate-400">8.4</span>
          </div>
          <div class="flex-1 flex flex-col items-center gap-1">
            <div class="w-3 rounded-full bg-sky-400" style="height: 65px;"></div>
            <span class="text-[10px] text-slate-400">8.9</span>
          </div>
          <div class="flex-1 flex flex-col items-center gap-1">
            <div class="w-3 rounded-full bg-sky-500" style="height: 72px;"></div>
            <span class="text-[10px] text-slate-400">9.1</span>
          </div>
          <div class="flex-1 flex flex-col items-center gap-1">
            <div class="w-3 rounded-full bg-sky-500" style="height: 75px;"></div>
            <span class="text-[10px] text-slate-400">9.2</span>
          </div>
        </div>
        <p class="mt-2 text-[11px] text-slate-500">
          已保持在理想体重范围内，建议继续维持当前运动与饮食习惯。
        </p>
      </section>

      <section class="rounded-3xl bg-white/80 shadow-lg border border-amber-50 p-4 space-y-3">
        <div class="flex items-center justify-between">
          <h2 class="font-semibold text-sm text-slate-900">疫苗 & 驱虫</h2>
          <span class="text-[11px] text-slate-500">智能提醒已开启</span>
        </div>
        <div class="space-y-2 text-xs">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-2">
              <span>💉</span>
              <div>
                <p class="font-medium text-slate-800">狂犬疫苗</p>
                <p class="text-[11px] text-slate-500">下次时间：2025-03-01</p>
              </div>
            </div>
            <span class="px-3 py-1 rounded-full bg-amber-50 text-amber-600">2 周后</span>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-2">
              <span>🧴</span>
              <div>
                <p class="font-medium text-slate-800">体外驱虫</p>
                <p class="text-[11px] text-slate-500">上次：2025-01-10</p>
              </div>
            </div>
            <span class="px-3 py-1 rounded-full bg-emerald-50 text-emerald-600">已完成</span>
          </div>
        </div>
      </section>

      <section class="rounded-3xl bg-white/80 shadow-lg border border-rose-50 p-4 space-y-3">
        <div class="flex items-center justify-between">
          <h2 class="font-semibold text-sm text-slate-900">最近电子病历</h2>
          <span class="text-[11px] text-sky-500">查看全部</span>
        </div>
        <div class="space-y-2 text-xs">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-2">
              <span>📄</span>
              <div>
                <p class="font-medium text-slate-800">胃肠炎检查单</p>
                <p class="text-[11px] text-slate-500">已用于 RAG 检索</p>
              </div>
            </div>
            <span class="px-3 py-1 rounded-full bg-rose-50 text-rose-600">AI 解读已完成</span>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
