<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - 宠医助手</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --td-primary: #0052d9;
      --td-primary-light: #e6f0ff;
      --td-success: #00a870;
      --td-warning: #ed7b2f;
      --td-error: #e34d59;
    }
  </style>
</head>
<body class="bg-slate-100 text-slate-900 min-h-screen">
  <div class="max-w-md mx-auto min-h-screen bg-white relative pb-24">
    <header class="bg-[var(--td-primary)] text-white px-5 pt-10 pb-6 shadow">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-sm opacity-90">早上好，Alice</p>
          <h1 class="text-2xl font-semibold">宠医助手</h1>
        </div>
      </div>
      <div class="mt-5 bg-white text-slate-900 rounded-2xl p-4 shadow-sm">
        <div class="flex items-start justify-between">
          <div>
            <p class="text-sm text-slate-500">今日健康评分</p>
            <p class="text-4xl font-semibold text-[var(--td-primary)]">92</p>
          </div>
          <div class="text-right">
            <p class="text-sm text-slate-500">风险预警</p>
            <span class="inline-flex items-center gap-1 text-[var(--td-warning)] bg-orange-50 px-3 py-1 rounded-full text-sm">呕吐 · 关注</span>
          </div>
        </div>
        <div class="mt-3 flex gap-2 text-xs text-slate-500">
          <span class="px-3 py-1 bg-slate-100 rounded-full">疫苗提醒 · 2 天后</span>
          <span class="px-3 py-1 bg-slate-100 rounded-full">驱虫记录 · 已完成</span>
        </div>
      </div>
    </header>

    <main class="px-5 pb-8 space-y-6">
      <section class="-mt-8 bg-white rounded-2xl shadow p-4 border border-slate-100">
        <div class="flex items-center justify-between mb-3">
          <h2 class="font-semibold text-lg">快捷入口</h2>
          <span class="text-sm text-[var(--td-primary)]">全部</span>
        </div>
        <div class="grid grid-cols-4 gap-3 text-sm">
          <a class="flex flex-col items-center gap-2 p-3 rounded-xl bg-[var(--td-primary-light)] text-[var(--td-primary)] shadow-sm">
            <span class="text-xl">🤖</span>
            <span>智能问诊</span>
          </a>
          <a class="flex flex-col items-center gap-2 p-3 rounded-xl bg-[var(--td-primary-light)] text-[var(--td-primary)] shadow-sm">
            <span class="text-xl">🧾</span>
            <span>化验识别</span>
          </a>
          <a class="flex flex-col items-center gap-2 p-3 rounded-xl bg-slate-50 text-slate-800 shadow-sm">
            <span class="text-xl">📒</span>
            <span>宠物档案</span>
          </a>
          <a class="flex flex-col items-center gap-2 p-3 rounded-xl bg-slate-50 text-slate-800 shadow-sm">
            <span class="text-xl">👥</span>
            <span>宠友社区</span>
          </a>
        </div>
      </section>

      <section class="bg-white rounded-2xl shadow p-4 border border-slate-100">
        <div class="flex items-center justify-between mb-3">
          <h2 class="font-semibold text-lg">我的宠物</h2>
          <span class="text-sm text-[var(--td-primary)]">管理</span>
        </div>
        <div class="space-y-3">
          <div class="flex items-center gap-3 p-3 rounded-xl bg-slate-50">
            <div class="w-12 h-12 rounded-full bg-gradient-to-br from-blue-100 to-blue-200 flex items-center justify-center text-xl">🐶</div>
            <div class="flex-1">
              <p class="font-medium">可乐 · 柯基</p>
              <p class="text-xs text-slate-500">体重 9.2kg · 已绝育</p>
            </div>
            <span class="px-3 py-1 rounded-full text-xs bg-green-50 text-[var(--td-success)]">健康良好</span>
          </div>
          <div class="flex items-center gap-3 p-3 rounded-xl bg-slate-50">
            <div class="w-12 h-12 rounded-full bg-gradient-to-br from-orange-100 to-orange-200 flex items-center justify-center text-xl">🐱</div>
            <div class="flex-1">
              <p class="font-medium">奶糖 · 英短</p>
              <p class="text-xs text-slate-500">体重 4.1kg · 未绝育</p>
            </div>
            <span class="px-3 py-1 rounded-full text-xs bg-orange-50 text-[var(--td-warning)]">疫苗临近</span>
          </div>
        </div>
      </section>

      <section class="bg-white rounded-2xl shadow p-4 border border-slate-100">
        <div class="flex items-center justify-between mb-3">
          <h2 class="font-semibold text-lg">智能医生</h2>
          <span class="text-sm text-[var(--td-primary)]">继续对话</span>
        </div>
        <div class="space-y-3">
          <div class="p-3 rounded-xl bg-[var(--td-primary-light)] text-slate-800">
            <p class="text-sm font-medium">最近会话 · 奶糖</p>
            <p class="text-xs text-slate-600 mt-1">提到“便血”，建议 24 小时内线下检查。</p>
            <div class="mt-2 flex gap-2 text-xs">
              <span class="px-2 py-1 rounded-full bg-white text-[var(--td-primary)]">RAG 知识库</span>
              <span class="px-2 py-1 rounded-full bg-white text-[var(--td-warning)]">风险预警</span>
            </div>
          </div>
          <div class="flex items-center justify-between text-sm text-slate-600">
            <span>化验单解读 · 结果已生成</span>
            <span class="text-[var(--td-primary)]">查看</span>
          </div>
        </div>
      </section>
    </main>
    <nav class="fixed left-1/2 -translate-x-1/2 bottom-4 w-[360px] max-w-md bg-white border border-slate-200 shadow-lg rounded-2xl py-2 px-2 flex justify-between text-xs text-slate-500">
      <div class="flex-1 flex flex-col items-center gap-1 text-[var(--td-primary)]">
        <span class="text-lg">🏠</span>
        <span class="font-medium">首页</span>
      </div>
      <div class="flex-1 flex flex-col items-center gap-1">
        <span class="text-lg">📒</span>
        <span>档案</span>
      </div>
      <div class="flex-1 flex flex-col items-center gap-1">
        <span class="text-lg">🤖</span>
        <span>问诊</span>
      </div>
      <div class="flex-1 flex flex-col items-center gap-1">
        <span class="text-lg">👥</span>
        <span>社区</span>
      </div>
      <div class="flex-1 flex flex-col items-center gap-1">
        <span class="text-lg">😊</span>
        <span>我的</span>
      </div>
    </nav>
  </div>
</body>
</html>
