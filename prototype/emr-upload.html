<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>病历上传 & OCR - 宠医助手</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --td-primary: #a855f7;
      --td-soft: #f3e8ff;
      --td-accent: #f97316;
    }
    body {
      background: radial-gradient(circle at top, #f3e8ff, #fee2e2);
    }
  </style>
</head>
<body class="min-h-screen text-slate-900">
  <div class="max-w-md mx-auto min-h-screen">
    <header class="px-5 pt-10 pb-4 flex items-center gap-3">
      <button class="w-10 h-10 rounded-full bg-white/80 border border-violet-200 flex items-center justify-center text-lg text-slate-600" onclick="history.back()">
        ←
      </button>
      <div class="flex-1">
        <p class="text-xs text-slate-500">电子病历 · OCR 识别</p>
        <h1 class="text-xl font-semibold text-slate-900">上传化验单</h1>
      </div>
      <div class="w-10 h-10 rounded-2xl bg-[var(--td-soft)] flex items-center justify-center text-xl">
        📄
      </div>
    </header>

    <main class="px-5 pb-8 space-y-5">
      <section class="rounded-3xl bg-white/85 shadow-lg border border-violet-50 p-5 space-y-4">
        <div class="rounded-3xl border-2 border-dashed border-violet-200 bg-[var(--td-soft)]/60 flex flex-col items-center justify-center py-10 gap-3">
          <span class="text-3xl">📷</span>
          <p class="text-sm font-medium text-slate-800">点击模拟上传化验单照片</p>
          <p class="text-[11px] text-slate-500">支持 JPG / PNG / PDF，自动 OCR 识别文字</p>
          <button class="mt-1 px-4 py-2 rounded-2xl bg-[var(--td-primary)] text-white text-xs shadow-sm">
            选择图片
          </button>
        </div>
        <p class="text-[11px] text-slate-500">
          小贴士：请尽量保证图片清晰、光线充足，避免反光和遮挡。
        </p>
      </section>

      <section class="rounded-3xl bg-white/85 shadow-lg border border-violet-50 p-5 space-y-3">
        <div class="flex items-center justify-between">
          <h2 class="font-semibold text-sm text-slate-900">OCR 识别结果（示意）</h2>
          <span class="px-3 py-1 rounded-full bg-emerald-50 text-emerald-600 text-[11px]">识别完成</span>
        </div>
        <div class="rounded-2xl bg-slate-50 px-3 py-2 text-[11px] text-slate-600 space-y-1">
          <p>· WBC：12.3 ↑</p>
          <p>· RBC：5.1</p>
          <p>· HGB：148</p>
        </div>
        <div class="rounded-2xl bg-[var(--td-soft)] px-3 py-2 text-[11px] text-slate-700">
          已根据结构化结果自动加入「电子病历」，并可作为 RAG 检索的知识来源。
        </div>
      </section>

      <section class="rounded-3xl bg-white/85 shadow-lg border border-orange-50 p-5 space-y-3">
        <div class="flex items-center justify-between">
          <h2 class="font-semibold text-sm text-slate-900">智能解读摘要</h2>
          <span class="px-3 py-1 rounded-full bg-orange-50 text-orange-600 text-[11px]">仅供参考</span>
        </div>
        <p class="text-xs text-slate-700">
          白细胞轻度升高，提示可能存在炎症或感染；建议结合临床症状观察，如持续精神差、食欲下降或呕吐，请及时线下就诊。
        </p>
      </section>
    </main>
  </div>
</body>
</html>
