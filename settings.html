<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>通用设置 - 宠医助手</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --td-primary: #22c55e;
      --td-soft: #dcfce7;
      --td-accent: #f97316;
    }
    body {
      background: radial-gradient(circle at top, #dcfce7, #fef9c3);
    }
  </style>
</head>
<body class="min-h-screen text-slate-900">
  <div class="max-w-md mx-auto min-h-screen">
    <header class="px-5 pt-10 pb-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <button class="w-10 h-10 rounded-full bg-white/80 border border-emerald-200 flex items-center justify-center text-lg text-slate-600" onclick="history.back()">
            ←
          </button>
          <div>
            <p class="text-xs text-slate-500">系统与偏好</p>
            <h1 class="text-xl font-semibold text-slate-900">通用设置</h1>
          </div>
        </div>
        <div class="w-10 h-10 rounded-2xl bg-[var(--td-soft)] flex items-center justify-center text-xl">
          ⚙️
        </div>
      </div>
    </header>

    <main class="px-5 pb-8 space-y-4">
      <section class="rounded-3xl bg-white/85 shadow-lg border border-emerald-100 p-4 space-y-3">
        <h2 class="font-semibold text-sm text-slate-900">通知设置</h2>
        <div class="space-y-2 text-xs">
          <div class="flex items-center justify-between">
            <span>健康事件提醒</span>
            <span class="px-3 py-1 rounded-full bg-[var(--td-primary)] text-white">开启</span>
          </div>
          <div class="flex items-center justify-between">
            <span>风险预警通知</span>
            <span class="px-3 py-1 rounded-full bg-[var(--td-primary)]/10 text-[var(--td-primary)]">仅高风险</span>
          </div>
        </div>
      </section>

      <section class="rounded-3xl bg-white/85 shadow-lg border border-emerald-100 p-4 space-y-3">
        <h2 class="font-semibold text-sm text-slate-900">外观与体验</h2>
        <div class="space-y-2 text-xs">
          <div class="flex items-center justify-between">
            <span>主题风格</span>
            <span class="px-3 py-1 rounded-full bg-slate-50 text-slate-700">温馨宠物风</span>
          </div>
          <div class="flex items-center justify-between">
            <span>字体大小</span>
            <span class="px-3 py-1 rounded-full bg-slate-50 text-slate-700">标准</span>
          </div>
        </div>
      </section>

      <section class="rounded-3xl bg-white/85 shadow-lg border border-amber-100 p-4 space-y-3">
        <h2 class="font-semibold text-sm text-slate-900">数据与隐私</h2>
        <div class="space-y-2 text-xs">
          <div class="flex items-center justify-between">
            <span>导出健康档案</span>
            <span class="text-[var(--td-accent)]">导出 PDF</span>
          </div>
          <div class="flex items-center justify-between">
            <span>清除本地缓存</span>
            <span class="text-[var(--td-accent)]">模拟清除</span>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
