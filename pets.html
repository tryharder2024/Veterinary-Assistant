<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>宠物档案 - 宠医助手</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --td-primary: #0052d9;
      --td-success: #00a870;
      --td-warning: #ed7b2f;
    }
  </style>
</head>
<body class="bg-slate-100 text-slate-900 min-h-screen">
  <div class="max-w-md mx-auto min-h-screen bg-white relative pb-24">
    <header class="bg-white px-5 pt-10 pb-4 border-b border-slate-100">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-xs text-slate-500">数字档案</p>
          <h1 class="text-xl font-semibold">我的宠物</h1>
        </div>
        <button class="px-3 py-2 text-sm rounded-xl bg-[var(--td-primary)] text-white shadow-sm">新增宠物</button>
      </div>
    </header>

    <main class="px-5 pb-8 space-y-5">
      <section class="mt-5 space-y-4">
        <div class="p-4 rounded-2xl bg-slate-50 border border-slate-100 shadow-sm">
          <div class="flex items-center gap-3">
            <div class="w-12 h-12 rounded-full bg-gradient-to-br from-blue-100 to-blue-200 flex items-center justify-center text-xl">🐶</div>
            <div class="flex-1">
              <div class="flex items-center justify-between">
                <p class="font-semibold">可乐 · 柯基</p>
                <span class="px-2 py-1 text-xs rounded-full bg-green-50 text-[var(--td-success)]">健康良好</span>
              </div>
              <p class="text-xs text-slate-500 mt-1">2 岁 · 体重 9.2kg · 已绝育</p>
            </div>
          </div>
          <div class="mt-3 grid grid-cols-3 gap-3 text-xs text-slate-600">
            <div class="p-3 bg-white rounded-xl border border-slate-100">
              <p class="text-slate-500">体重</p>
              <p class="text-base font-semibold text-slate-900">9.2 kg</p>
            </div>
            <div class="p-3 bg-white rounded-xl border border-slate-100">
              <p class="text-slate-500">疫苗</p>
              <p class="text-base font-semibold text-slate-900">2 天后</p>
            </div>
            <div class="p-3 bg-white rounded-xl border border-slate-100">
              <p class="text-slate-500">驱虫</p>
              <p class="text-base font-semibold text-slate-900">已完成</p>
            </div>
          </div>
          <div class="mt-4 p-3 rounded-xl bg-[var(--td-primary)]/5 text-sm text-slate-800">
            上次智能问诊：轻微呕吐，建议观察 24h 并保温。
          </div>
        </div>

        <div class="p-4 rounded-2xl bg-slate-50 border border-slate-100 shadow-sm">
          <div class="flex items-center gap-3">
            <div class="w-12 h-12 rounded-full bg-gradient-to-br from-orange-100 to-orange-200 flex items-center justify-center text-xl">🐱</div>
            <div class="flex-1">
              <div class="flex items-center justify-between">
                <p class="font-semibold">奶糖 · 英短</p>
                <span class="px-2 py-1 text-xs rounded-full bg-orange-50 text-[var(--td-warning)]">疫苗临近</span>
              </div>
              <p class="text-xs text-slate-500 mt-1">1 岁 · 体重 4.1kg · 未绝育</p>
            </div>
          </div>
          <div class="mt-3 grid grid-cols-3 gap-3 text-xs text-slate-600">
            <div class="p-3 bg-white rounded-xl border border-slate-100">
              <p class="text-slate-500">体重</p>
              <p class="text-base font-semibold text-slate-900">4.1 kg</p>
            </div>
            <div class="p-3 bg-white rounded-xl border border-slate-100">
              <p class="text-slate-500">疫苗</p>
              <p class="text-base font-semibold text-slate-900 text-[var(--td-warning)]">待预约</p>
            </div>
            <div class="p-3 bg-white rounded-xl border border-slate-100">
              <p class="text-slate-500">驱虫</p>
              <p class="text-base font-semibold text-slate-900">上月</p>
            </div>
          </div>
          <div class="mt-4 grid grid-cols-2 gap-3 text-sm">
            <button class="w-full px-3 py-2 rounded-xl bg-[var(--td-primary)] text-white shadow-sm">健康档案</button>
            <button class="w-full px-3 py-2 rounded-xl bg-white border border-slate-200 text-[var(--td-primary)]">上传病历</button>
          </div>
        </div>
      </section>

      <section class="bg-white rounded-2xl shadow p-4 border border-slate-100">
        <div class="flex items-center justify-between mb-3">
          <h2 class="font-semibold text-lg">健康事件</h2>
          <span class="text-sm text-[var(--td-primary)]">查看全部</span>
        </div>
        <div class="space-y-3 text-sm">
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-xl bg-slate-100 flex items-center justify-center text-lg">💉</div>
            <div class="flex-1">
              <p class="font-medium">疫苗预约 · 奶糖</p>
              <p class="text-xs text-slate-500">周五 15:00 · 望京宠物医院</p>
            </div>
            <span class="text-xs text-[var(--td-warning)] px-2 py-1 rounded-full bg-orange-50">待确认</span>
          </div>
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-xl bg-slate-100 flex items-center justify-center text-lg">🧴</div>
            <div class="flex-1">
              <p class="font-medium">体外驱虫 · 可乐</p>
              <p class="text-xs text-slate-500">已记录 · 同步健康曲线</p>
            </div>
            <span class="text-xs text-[var(--td-success)] px-2 py-1 rounded-full bg-green-50">已完成</span>
          </div>
        </div>
      </section>
    </main>
    <nav class="fixed left-1/2 -translate-x-1/2 bottom-4 w-[360px] max-w-md bg-white border border-slate-200 shadow-lg rounded-2xl py-2 px-2 flex justify-between text-xs text-slate-500">
      <div class="flex-1 flex flex-col items-center gap-1">
        <span class="text-lg">🏠</span>
        <span>首页</span>
      </div>
      <div class="flex-1 flex flex-col items-center gap-1 text-[var(--td-primary)]">
        <span class="text-lg">📒</span>
        <span class="font-medium">档案</span>
      </div>
      <div class="flex-1 flex flex-col items-center gap-1">
        <span class="text-lg">🤖</span>
        <span>问诊</span>
      </div>
      <div class="flex-1 flex flex-col items-center gap-1">
        <span class="text-lg">👥</span>
        <span>社区</span>
      </div>
      <div class="flex-1 flex flex-col items-center gap-1">
        <span class="text-lg">😊</span>
        <span>我的</span>
      </div>
    </nav>
  </div>
</body>
</html>
