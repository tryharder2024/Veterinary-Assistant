<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人中心 - 宠医助手</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --td-primary: #0052d9;
      --td-success: #00a870;
      --td-warning: #ed7b2f;
    }
  </style>
</head>
<body class="bg-slate-100 text-slate-900 min-h-screen">
  <div class="max-w-md mx-auto min-h-screen bg-white relative pb-24">
    <header class="bg-[var(--td-primary)] text-white px-5 pt-10 pb-8 shadow">
      <div class="flex items-center gap-4">
        <div class="w-14 h-14 rounded-full bg-white/20 flex items-center justify-center text-2xl">😊</div>
        <div class="flex-1">
          <h1 class="text-xl font-semibold">Alice</h1>
          <p class="text-sm opacity-80 mt-1">爱宠星球 · 铲屎官</p>
        </div>
      </div>
    </header>

    <main class="px-5 pb-10 space-y-5 -mt-6">
      <section class="bg-white rounded-2xl shadow p-4 border border-slate-100">
        <div class="grid grid-cols-3 gap-3 text-center">
          <div class="p-3 rounded-xl bg-slate-50">
            <p class="text-xl font-semibold text-slate-900">12</p>
            <p class="text-xs text-slate-500">我的咨询</p>
          </div>
          <div class="p-3 rounded-xl bg-slate-50">
            <p class="text-xl font-semibold text-slate-900">5</p>
            <p class="text-xs text-slate-500">我的发布</p>
          </div>
          <div class="p-3 rounded-xl bg-slate-50">
            <p class="text-xl font-semibold text-slate-900">18</p>
            <p class="text-xs text-slate-500">我的收藏</p>
          </div>
        </div>
      </section>

      <section class="bg-white rounded-2xl shadow p-4 border border-slate-100 space-y-3">
        <div class="flex items-center justify-between">
          <h2 class="font-semibold">账号与安全</h2>
          <span class="text-sm text-[var(--td-primary)]">设置</span>
        </div>
        <div class="space-y-3 text-sm">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-2">
              <span>🔒</span>
              <div>
                <p class="font-medium">隐私与数据</p>
                <p class="text-xs text-slate-500">健康档案仅本人可见，可授权医生</p>
              </div>
            </div>
            <span class="text-slate-400">›</span>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-2">
              <span>🩺</span>
              <div>
                <p class="font-medium">线下医生</p>
                <p class="text-xs text-slate-500">绑定常用宠物医院，快速预约</p>
              </div>
            </div>
            <span class="text-slate-400">›</span>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-2">
              <span>📦</span>
              <div>
                <p class="font-medium">服务套餐</p>
                <p class="text-xs text-slate-500">解锁 OCR、无限问诊、风险预警</p>
              </div>
            </div>
            <span class="text-slate-400">›</span>
          </div>
        </div>
      </section>

      <section class="bg-white rounded-2xl shadow p-4 border border-slate-100 space-y-3">
        <h2 class="font-semibold">偏好设置</h2>
        <div class="space-y-3 text-sm">
          <div class="flex items-center justify-between">
            <span>通知提醒</span>
            <span class="px-3 py-1 rounded-full bg-[var(--td-primary)]/10 text-[var(--td-primary)]">开启</span>
          </div>
          <div class="flex items-center justify-between">
            <span>AI 语气</span>
            <span class="px-3 py-1 rounded-full bg-slate-100 text-slate-700">专业</span>
          </div>
          <div class="flex items-center justify-between">
            <span>风险词提示</span>
            <span class="px-3 py-1 rounded-full bg-orange-50 text-[var(--td-warning)]">实时</span>
          </div>
        </div>
      </section>
    </main>
    <nav class="fixed left-1/2 -translate-x-1/2 bottom-4 w-[360px] max-w-md bg-white border border-slate-200 shadow-lg rounded-2xl py-2 px-2 flex justify-between text-xs text-slate-500">
      <div class="flex-1 flex flex-col items-center gap-1">
        <span class="text-lg">🏠</span>
        <span>首页</span>
      </div>
      <div class="flex-1 flex flex-col items-center gap-1">
        <span class="text-lg">📒</span>
        <span>档案</span>
      </div>
      <div class="flex-1 flex flex-col items-center gap-1">
        <span class="text-lg">🤖</span>
        <span>问诊</span>
      </div>
      <div class="flex-1 flex flex-col items-center gap-1">
        <span class="text-lg">👥</span>
        <span>社区</span>
      </div>
      <div class="flex-1 flex flex-col items-center gap-1 text-[var(--td-primary)]">
        <span class="text-lg">😊</span>
        <span class="font-medium">我的</span>
      </div>
    </nav>
  </div>
</body>
</html>
